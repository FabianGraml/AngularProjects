<div class="text-center mt-5">
<div style="max-width: 480px; margin: auto;">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <input  [(ngModel)]="email" type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
    <input [(ngModel)]="password" type="password" id="password" class="form-control" placeholder="Password" required autofocus>
    <div class="mt-3"><button class="btn btn-lg btn-primary" (click)="login()">Sign in</button></div>
</div>
</div>
