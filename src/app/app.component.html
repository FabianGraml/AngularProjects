<h3>Playlist Editor</h3>
<hr>

<div class="p-3 mb-2 bg-primary text-white">

  <label class="ml-5">Playlist</label>

  <select
  class="form-select"
  aria-label="Default select example"
  [(ngModel)]="selectedPlaylist"
  (ngModelChange)="updatePlaylistTracks()"
>
  <option *ngFor="let playlist of playlists" [value]="playlist.playlistId">
    {{ playlist.playlistName }}
  </option>
</select>
<p>Number of Tracks: {{numberOfTracks}}</p>
<p>Total Playtime: {{totalPlaytime}}</p>

</div>
