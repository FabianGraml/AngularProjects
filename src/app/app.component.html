<h3>Tournament Planner</h3>


<p>Round: {{roundNumber}}</p>
<div *ngFor="let item of matches">
  
  <table>
    <tr>
      <td><button class="btn btn-warning" (click)="setMatchWinner(item.id, item.person1.id)">{{item.person1.lastname}}</button></td>
      <td><button class="btn btn-warning" (click)="setMatchWinner(item.id, item.person2.id)">{{item.person2.lastname}}</button></td>
    </tr>
  </table>
</div>

<button (click)="nextRound()">Create Next Round</button>
