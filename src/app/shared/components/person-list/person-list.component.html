<table class="table">
    <thead>
      <tr>
        <th scope="col">Lastname</th>
        <th scope="col">Firstname</th>
        <th scope="col">Born</th>
        <th scope="col">Tel.</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{person.lastname}}</td>
        <td>{{person.firstname}}</td>
        <td>{{person.born}}</td>
        <td>{{person.tel}}</td>
        <td>{{person.addressString}}</td>
    </tr>
    </tbody>
  </table>
