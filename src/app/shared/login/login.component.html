<h2>Login</h2>
<div>
    Benutzername: <input type="text" [(ngModel)]="username"/>
</div>
<div>
    Password: <input type="text" [(ngModel)]="password"/>
</div>
<div>
    <button (click)="login()">Login</button>
</div>
<div *ngIf="authenticationDto">{{authenticationDto|json}}</div>
<div *ngIf="errorMessage" class="error">Error: {{errorMessage}}</div>
