<hr>
<label for="golfClubSelect">Golfclub:</label>
<select id="golfClubSelect" [(ngModel)]="filter.golfClubId" (ngModelChange)="golfClubChanged()">
    <option *ngFor="let golfclub of golfclubs" [ngValue]="golfclub.golfClubId">{{golfclub.name}}</option>
</select>
<label for="dateSelect">Datum:</label>
<select id="dateSelect" [(ngModel)]="filter.date" (ngModelChange)="dateChanged()"><option *ngFor="let date of dates">{{date}}</option></select>
<button (click)="logout()">Logout</button>
<hr>
<div></div>
<app-overview *ngIf="filter.golfClubId != null && filter.date != null"></app-overview>
